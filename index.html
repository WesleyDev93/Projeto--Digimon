<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/style.css">
    <link rel="stylesheet" href="https://unpkg.com/flowbite@1.5.3/dist/flowbite.min.css" />
    <title>Evolua seu Digimon</title>
</head>
<body class="bg-indigo-500 w-[700px]">


    <main>
             <audio class="trilha" src="./assets/trilha/trilha evolucao.mp3"></audio>

        <section class="cabecalho">
             <img class="logo w-[200px] m-[0px] relative left-[590px] mt-3"  src="./assets/img/logo.png" alt="Logo de Digimon ">
            <h1 class="cabecalho_titulo font-sans text-2xl relative left-[590px] mt-[30px]">Evolua seu Digimon</h1>
        </section>


        <section class="flex justify-between relative left-[300px] mt-[100px]">

            <div class="relative right-[100px] evolucao">

                 

                <img class="w-[250px] koromon " src="./assets/img/koromon.png" alt="koromon">
                <img class="w-[250px] agumon " src="./assets/img/agumon.png" alt="koromon">
                <img class="w-[250px] greymon " src="#" alt="koromon">
                <img class="w-[250px] metalgreymon " src="#" alt="koromon">
                <img class="w-[250px] wargreymon " src="#" alt="koromon">
                

                <p class="font-sans text-2xl relative top-[20px] left-[70px]">koromon</p>
            </div>
            
            <div>
                <h2 class="font-sans text-2xl relative bottom-[30px]">Status Totais</h2>


                <ul>
                    <li class="mb-[15px] text-center font-sans text-[20px]"> Força </li>

                    <p class=" numeroForca text-center font-sans text-[20px] mb-[10px]"> 0</p>

                    <li class="mb-[15px] text-center font-sans text-[20px]"> Velocidade</li>

                    <p class=" numeroVelocidade text-center font-sans text-[20px] mb-[10px]"> 0</p>

                    <li class="mb-[15px] text-center font-sans text-[20px]"> Energia</li>

                    <p class=" numeroEnergia text-center font-sans text-[20px] mb-[10px]"> 0</p>

                    <li class="mb-[15px] text-center font-sans text-[20px]"> Amizade</li>
                    
                    <p class=" numeroAmizade text-center font-sans text-[20px] mb-[10px]"> 0</p>

                    <li class="mb-[15px] text-center font-sans text-[20px]"> Nivel</li>
                    
                    <p class=" numeroNivel  text-center font-sans text-[20px] mb-[10px]">0</p>
                </ul>
            </div>

            

            <div class="flex  flex-col relative left-[100px]">
                
                <h2 class="font-sans text-2xl relative bottom-[30px]">Adicione os Status</h2>


                    <ul class="relative left-[23px]">

                    

                        <li><button type="button" class=" forca text-white bg-gradient-to-r 
                            from-red-400 via-red-500 to-red-600 hover:bg-gradient-to-br 
                            focus:ring-4 focus:outline-none focus:ring-red-300 dark:focus:ring-red-800 
                            font-medium rounded-lg text-sm px-5 py-2.5 text-center mr-2 mb-[50px] w-[150px]">Força</button></li>


                        <li><button type="button" class=" velocidade text-white bg-gradient-to-r 
                            from-blue-500 via-blue-600 to-blue-700 hover:bg-gradient-to-br 
                            focus:ring-4 focus:outline-none focus:ring-blue-300 dark:focus:ring-blue-800 
                            font-medium rounded-lg text-sm px-5 py-2.5 text-center mr-2 mb-[50px] w-[150px]">Velocidade</button></li>


                        <li><button type="button" class=" energia text-white bg-gradient-to-r 
                            from-cyan-400 via-cyan-500 to-cyan-600 hover:bg-gradient-to-br 
                            focus:ring-4 focus:outline-none focus:ring-cyan-300 dark:focus:ring-cyan-800 
                            font-medium rounded-lg text-sm px-5 py-2.5 text-center mr-2 mb-[50px] w-[150px]">Energia</button></li>


                        <li><button type="button" class=" amizade text-white bg-gradient-to-r 
                            from-purple-500 via-purple-600 to-purple-700 hover:bg-gradient-to-br focus:ring-4 
                            focus:outline-none focus:ring-purple-300 dark:focus:ring-purple-800 
                            font-medium rounded-lg text-sm px-5 py-2.5 text-center mr-2 mb-[50px] w-[150px]">Amizade</button></li>


                        </ul>
                
            </div>
               
        </section>



        <section class=" relative left-[400px] bottom-[10px] w-[300px]" >
            <div>
                <ul class="flex">
                
                <li><button type="button" class=" nivel10 text-gray-900 hover:text-white border border-gray-800 
                        hover:bg-gray-900 focus:ring-4 focus:outline-none focus:ring-gray-300 
                        font-medium rounded-lg text-sm px-5 py-2.5 text-center mr-2 mb-2 dark:border-gray-600 
                        dark:text-gray-400 dark:hover:text-white dark:hover:bg-gray-600 dark:focus:ring-gray-800 w-[150px] ">Nivel 10</button></li>



                <li><button type="button" class=" nivel20 text-gray-900 hover:text-white border border-gray-800 
                        hover:bg-gray-900 focus:ring-4 focus:outline-none focus:ring-gray-300 
                        font-medium rounded-lg text-sm px-5 py-2.5 text-center mr-2 mb-2 dark:border-gray-600 
                        dark:text-gray-400 dark:hover:text-white dark:hover:bg-gray-600 dark:focus:ring-gray-800 w-[150px] ">Nivel 20</button></li>



                <li><button type="button" class=" nivel30 text-gray-900 hover:text-white border border-gray-800 
                            hover:bg-gray-900 focus:ring-4 focus:outline-none focus:ring-gray-300 
                            font-medium rounded-lg text-sm px-5 py-2.5 text-center mr-2 mb-2 dark:border-gray-600 
                            dark:text-gray-400 dark:hover:text-white dark:hover:bg-gray-600 dark:focus:ring-gray-800 w-[150px] ">Nivel 30</button></li>


                            <li><button type="button" class=" nivel40 text-gray-900 hover:text-white border border-gray-800 
                                hover:bg-gray-900 focus:ring-4 focus:outline-none focus:ring-gray-300 
                                font-medium rounded-lg text-sm px-5 py-2.5 text-center mr-2 mb-2 dark:border-gray-600 
                                dark:text-gray-400 dark:hover:text-white dark:hover:bg-gray-600 dark:focus:ring-gray-800 w-[150px] ">Nivel 40</button></li>



                                <li><button type="button" class=" nivel50 text-gray-900 hover:text-white border border-gray-800 
                                    hover:bg-gray-900 focus:ring-4 focus:outline-none focus:ring-gray-300 
                                    font-medium rounded-lg text-sm px-5 py-2.5 text-center mr-2 mb-2 dark:border-gray-600 
                                    dark:text-gray-400 dark:hover:text-white dark:hover:bg-gray-600 dark:focus:ring-gray-800 w-[150px] ">Nivel 50</button></li>


                </ul>
            </div>
        </section>
    </main>
   
</body>
<footer>
    <p> Pagina Criada por &copy Wesley Miyashiro</p>
</footer>

<script src="./assets/js/main.js"></script>
<script src="https://unpkg.com/flowbite@1.5.3/dist/flowbite.js"></script>
<script src="https://cdn.tailwindcss.com"></script>



</html>
