<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/style.css">
    <link rel="stylesheet" href="https://unpkg.com/flowbite@1.5.3/dist/flowbite.min.css" />
    <title>Evolua seu Digimon</title>
</head>
<body class="bg-indigo-500 w-[700px]">
    <main>
        <section class="cabecalho">
             <img class="logo w-[200px] m-[0px] relative left-[590px] mt-3"  src="./assets/img/logo.png" alt="Logo de Digimon ">
            <h1 class="cabecalho_titulo font-sans text-2xl relative left-[590px] mt-[30px]">Evolua seu Digimon</h1>
        </section>


        <section class="flex justify-between relative left-[300px] mt-[100px]">

            <div class="relative right-[100px]">
                <img class="w-[250px] " src="./assets/img/koromon.png" alt="koromon">
            </div>
            
            <div>
                <h1 class="font-sans text-2xl relative bottom-[30px]">Status Totais</h1>


                <ul>
                    <li class="mb-[15px] text-center font-sans"> Força </li>

                    <p class="text-center font-sans mb-[10px]"> 0</p>

                    <li class="mb-[15px] text-center font-sans"> Velocidade</li>

                    <p class="text-center font-sans mb-[10px]"> 0</p>

                    <li class="mb-[15px] text-center font-sans"> Energia</li>

                    <p class="text-center font-sans mb-[10px]"> 0</p>

                    <li class="mb-[15px] text-center font-sans"> Amizade</li>
                    
                    <p class="text-center font-sans mb-[10px]"> 0</p>

                    <li class="mb-[15px] text-center font-sans"> Poder</li>
                    
                    <p class="text-center font-sans mb-[10px]"> 0</p>
                </ul>
            </div>

            

            <div class="flex  flex-col relative left-[100px]">
                
                <h1 class="font-sans text-2xl relative bottom-[30px]">Adicione os Status</h1>


                    <ul class="relative left-[23px]">

                    

                        <li><button type="button" class="text-white bg-gradient-to-r 
                            from-red-400 via-red-500 to-red-600 hover:bg-gradient-to-br 
                            focus:ring-4 focus:outline-none focus:ring-red-300 dark:focus:ring-red-800 
                            font-medium rounded-lg text-sm px-5 py-2.5 text-center mr-2 mb-[30px] w-[150px]">Força</button></li>


                        <li><button type="button" class="text-white bg-gradient-to-r 
                            from-blue-500 via-blue-600 to-blue-700 hover:bg-gradient-to-br 
                            focus:ring-4 focus:outline-none focus:ring-blue-300 dark:focus:ring-blue-800 
                            font-medium rounded-lg text-sm px-5 py-2.5 text-center mr-2 mb-[30px] w-[150px]">Velocidade</button></li>


                        <li><button type="button" class="text-white bg-gradient-to-r 
                            from-cyan-400 via-cyan-500 to-cyan-600 hover:bg-gradient-to-br 
                            focus:ring-4 focus:outline-none focus:ring-cyan-300 dark:focus:ring-cyan-800 
                            font-medium rounded-lg text-sm px-5 py-2.5 text-center mr-2 mb-[30px] w-[150px]">Energia</button></li>


                        <li><button type="button" class="text-white bg-gradient-to-r 
                            from-purple-500 via-purple-600 to-purple-700 hover:bg-gradient-to-br focus:ring-4 
                            focus:outline-none focus:ring-purple-300 dark:focus:ring-purple-800 
                            font-medium rounded-lg text-sm px-5 py-2.5 text-center mr-2 mb-[30px] w-[150px]">Amizade</button</li>
                        </ul>
                
            </div>

        </section>
    </main>
   
</body>
<footer>
    <p> Pagina Criada por &copy Wesley Miyashiro</p>
</footer>
<script src="https://unpkg.com/flowbite@1.5.3/dist/flowbite.js"></script>
<script src="https://cdn.tailwindcss.com"></script>


</html>
