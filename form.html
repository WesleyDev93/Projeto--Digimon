<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/style.css">
    <link rel="stylesheet" href="https://unpkg.com/flowbite@1.5.3/dist/flowbite.min.css" />
    <title>Evolua seu Digimon</title>
</head>
<body class=" background bg-indigo-500 w-[700px]">

    <main>
        <section class="cabecalho">
             <img class="logo w-[200px] m-[0px] relative left-[550px] mt-3"  src="./assets/img/logo.png" alt="Logo de Digimon ">
            <h1 class="cabecalho_titulo font-sans text-2xl relative left-[550px] mt-[30px]">Preencha o Formulario</h1>
        </section>

    <section>
        <div class="relative left-[300px] mt-[100px]">
            <form action="https://api.sheetmonkey.io/form/n4euLi2V3eCkqsyPxb7oT4" method="post">
               
            <div class="mb-6">      
              <label for="name" class="block mb-2 text-sm font-medium text-gray-900 dark:text-gray-300">Digite seu nome:
              <input type="text" name="Column 1" id="name" class="shadow-sm 
              bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 
              focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 
              dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500 
              dark:shadow-sm-light mb-[30px]" placeholder="Nome"  required ></label>
            </div>
            <div class="mb-6">
              <label for="email" class="block mb-2 text-sm font-medium text-gray-900 dark:text-gray-300">Digite seu email:
              <input type="email" name="Column 2" id="email" class="shadow-sm 
              bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg 
              focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 
              dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 
              dark:focus:border-blue-500 dark:shadow-sm-light mb-[30px]" placeholder="exemplo@email.com" pattern="/^[a-z0-9.]+@[a-z0-9]+\.[a-z]+\.([a-z]+)?$/i" required>
            </div></label>
                  
                <label for="messagem" class="block mb-2 text-sm font-medium text-gray-900 dark:text-gray-400">Deixe sua mensagem:
                <textarea id="messagem" rows="4" name="Column 3" class="block p-2.5 w-full text-sm text-gray-900 bg-gray-50 
          rounded-lg border border-gray-300 focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-700 
          dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" 
          placeholder="Escreva sua mensagem"></textarea></label>
  
          <button class="relative inline-flex items-center 
          justify-center p-0.5 mb-2 mr-2 overflow-hidden text-sm font-medium 
          text-gray-900 rounded-lg group bg-gradient-to-br from-green-400 
          to-blue-600 group-hover:from-green-400 group-hover:to-blue-600 
          hover:text-white dark:text-white focus:ring-4 focus:outline-none focus:ring-green-200 
          dark:focus:ring-green-800 mt-[50px] left-[290px] w-[100px]">
            <span class="relative px-5 py-2.5 transition-all ease-in duration-75 
            bg-white dark:bg-gray-900 rounded-md group-hover:bg-opacity-0 w-[100px]">
                Enviar
            </span>
          </button>
            </form>
          </div>
    </section>
    </main> 
</body>
<script src="https://unpkg.com/flowbite@1.5.3/dist/flowbite.js"></script>
<script src="https://cdn.tailwindcss.com"></script>
</html>
